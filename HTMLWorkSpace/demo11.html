<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 align="center">Table Design</h1>
    <table border="2" align="center" bgcolor="orange" cellspacing="30" cellpadding="30" height="400" width="400">
        <hr/>
        <thead >
            <tr>
                <th>DeptNo</th>
                <th>DeptName</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td rowspan="2">Research</td>
                <td>California</td>
            </tr>
            <tr>
                <td bgcolor="lightblue" align="right">20</td>
                <td>Accounting</td>
                <td>Dallas</td>
            </tr>
            <tr>
                <td>30</td>
                <td colspan="2">Operations</td>
                <td>NewYork</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
